<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
</head>

<body style="background: #aaa !important;">
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="ml-0 col-md-2">
            <span id="header-logo" class="badge badge-dark">
                <a id="header-logo-link" class="nav-link" href="{{ url_for('route_home') }}">
                    <h1><i><span id="span-header" class="badge badge-secondary">Drzewo genealogiczne</span></i></h1>
                </a>
            </span>
        </div>
        <div class="navbar-main-menu col-md-2 offset-8">
            <a href="{{ url_for('route_show_gen') }}"><button class="btn btn-secondary btn-lg" type="button">
                    Wyszukaj </button></a>
            <a href="{{ url_for('route_add_gen') }}"><button class="btn btn-secondary btn-lg" type="button">
                    Dodaj </button></a>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}"> {{ message }} </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
